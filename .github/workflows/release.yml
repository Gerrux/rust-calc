name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: rust-calc

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: rust-calc-linux-x64
            binary: rust-calc
            use_upx: true
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: rust-calc-windows-x64
            binary: rust-calc.exe
            use_upx: true
          - os: macos-13
            target: x86_64-apple-darwin
            artifact: rust-calc-macos-x64
            binary: rust-calc
            use_upx: false
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: rust-calc-macos-arm64
            binary: rust-calc
            use_upx: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}
          components: rust-src

      - uses: Swatinem/rust-cache@v2

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev

      - name: Build with nightly + build-std
        run: cargo +nightly build --release -Z build-std=std,panic_abort --target ${{ matrix.target }}

      - name: Strip binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.binary }}

      - name: Install UPX (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y upx

      - name: Install UPX (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install upx -y

      - name: Compress with UPX
        if: matrix.use_upx
        shell: bash
        run: |
          upx --best --lzma target/${{ matrix.target }}/release/${{ matrix.binary }} || true

      - name: Create archive (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../${{ matrix.artifact }}.tar.gz ${{ matrix.binary }}

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.artifact }}.zip ${{ matrix.binary }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          cd artifacts
          find . -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} . \;
          sha256sum *.tar.gz *.zip > checksums.txt

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: rust-calc ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
            artifacts/checksums.txt
          body: |
            ## Lightweight Scientific Calculator

            Optimized binary size: ~550KB (Windows/Linux with UPX)

            ### Downloads
            | Platform | File |
            |----------|------|
            | Windows x64 | `rust-calc-windows-x64.zip` |
            | Linux x64 | `rust-calc-linux-x64.tar.gz` |
            | macOS Intel | `rust-calc-macos-x64.tar.gz` |
            | macOS Apple Silicon | `rust-calc-macos-arm64.tar.gz` |

            ### Features
            - Scientific functions (sin, cos, tan, log, ln, sqrt)
            - Power operations (x², xʸ)
            - Constants (π, e)
            - History panel
            - DEG/RAD mode toggle
            - Dark modern UI

            ### Checksums
            See `checksums.txt` for SHA256 hashes.
